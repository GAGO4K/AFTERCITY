<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização 2024.11.28</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #7bff00, #00f7ff);
      color: #333;
    }

    /* Container principal */
    .content {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    /* Cabeçalho */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 36px;
      color: #7bff00;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
      color: #555;
    }

    /* Mensagem principal */
    .coming-soon {
      text-align: center;
      font-size: 24px;
      color: #555;
      margin: 50px 0;
    }

    /* Links */
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      color: #000000;
      background: #00ffd5;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-align: center;
    }

    .back-link:hover {
      background: #7bff00;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Efeito no cabeçalho */
    .header-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Cabeçalho -->
    <div class="header">
      <img src="patchnotes1.png" alt="Atualização" class="header-image">
      <h1>Notas de Atualização - 2025.01.10</h1>
      <p>Atualização - 10/01/2025</p>
    </div>

    <!-- Mensagem principal -->
    <div class="coming-soon">
      <p>Em breve começa!</p>
    </div>

    <!-- Link para voltar -->
    <a href="index.html" class="back-link">← Voltar às atualizações</a>
  </div>
</body>
</html>
